<div class="container">
  <div class="jumbotron">
    
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [auxiliarProgresso]="progresso"></app-progresso>
      </div>
      <div class="col-sm-6">
          <div class="d-flex justify-content-end">
        <app-tentativas [tentativas]="tentativas"></app-tentativas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2>{{ pergunta }}</h2>
        <h4>{{ rodadaFrase.fraseEng }}</h4>
        <div class="form-group">
          <textarea 
          class="form-control" 
          rows="2"
          (input)='atualizaResposta($event)'
          [value] = "resposta"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
          <div class="d-flex justify-content-start">
              <p class="fonte">{{rodada+1}}/{{frases.length}}</p>
            </div>
      </div>
      <div class="col">       
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-primary" (click)="verificarResposta()">Verificar</button>
        </div>

      </div>
    </div>
  </div>
</div>
