<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogoDerrota">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogoDerrota>
    <div *ngIf="tipoEncerramento === 'Derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 350px">
        <div class="row">
            <div class="col">
                <h1 style="color:rgb(250, 0, 0)"> Infelizmente, você perdeu!</h1>
                <button style="margin-top: 30px"class = "btn btn-inverse" (click)="jogarNovamente()">Jogar Novamente</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
        <div class="container" style="margin-top: 350px">
            <div class="row">
                <div class="col">
                    <h1 style="color:rgb(0, 255, 64)"> Você venceu</h1>
                </div>
            </div>
        </div>
    </ng-template>
